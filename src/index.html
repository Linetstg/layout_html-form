<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset name="Personal information" >
        <legend>Personal information:</legend>
        <label for="surname">Surname:</label>
        <input
          type="text"
          id="surname"
          required
          autocomplete="off"
          class="input"
        >
        <br>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          autocomplete="off"
          class="input"
        >
        <br>
        <label for="age">How old are You?</label>
        <input
          type="number"
          id="age"
          value="12"
          min="1"
          max="100"
          class="input"
        >
        <br>
        <label for="birth-date" >Full date of birth:</label>
        <input
          type="date"
          id="birth-date"
          class="input"
        >
        <br>
        <label for="accept">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="accept"
          class="input"
        >
        <br>
      </fieldset>
      <fieldset class="block" name="Registration">
        <legend>Registration:</legend>
        <label for="email" >E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="email@example.com"
          minlength="4"
          maxlength="12"
          class="input"
        >
        <br>
        <label for="pass">Password:</label>
        <input
          type="password"
          id="pass"
          class="input"
        >
        <br>
      </fieldset>
      <fieldset class="block" name="An interesting fact about you!">
        <legend>An interesting fact about you!</legend>
          Do you love cats?
        <input
          type="radio"
          id="yes"
          name="sex"
          class="input">
        <label for="yes">Yes</label>
        <input
          type="radio"
          id="no"
          name="sex"
          class="input"
        >
        <label for="no">No</label>
        <br>
        <label for="color">What is your favorite color?</label>
        <input
          type="color"
          id="color"
          class="input"
        >
        <br>
        <label for="appt-time">What time do you go to bed?: </label>
        <input
          id="appt-time"
          type="time"
          step="2"
          class="input"
        >
        <br>
        <label for="car">What are your favorite brand of cars?</label>
        <select
          name="car"
          id="car"
          multiple
          class="input"
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
        <br>
        <label for="volum">How do you rate our work?</label>
        <input
          type="range"
          id="volum"
          class="input"
        >
      </fieldset>
      <fieldset class="block" name="Additional info">
        <legend>Additional info:</legend>
        <label for="coments">Comments:</label>
        <textarea
          name="Comments"
          cols="20"
          rows="2"
          id="coments"
          class="input"
        >
        </textarea>
        <br>
        <label for="recomend">Would you recomends us?</label>
        <select  id="recomend" class="input">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <input
        type="submit"
        value="Submit"
        class="block"
        name="submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
