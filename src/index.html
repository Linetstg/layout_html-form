<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset name="Personal information" >
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            autocomplete="off"
          >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>
        <div class="input">
          <label for="birthDate" >Full date of birth:</label>
          <input
            type="date"
            id="birthDate"
          >
        </div>
        <div class="input">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
          >
        </div>
      </fieldset>
      <fieldset class="block" name="Registration">
        <legend>Registration</legend>
        <div>
          <label for="email" >E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            minlength="4"
            maxlength="12"
          >
        </div>
        <div class="input">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
          >
        </div>
      </fieldset>
      <fieldset class="block" name="An interesting fact about you!">
        <legend>An interesting fact about you!</legend>
        <div>
            Do you love cats?
          <input
            type="radio"
            id="yes"
            name="sex"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="sex"
          >
          <label for="no">No</label>
        </div>
        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
          >
        </div>
        <div class="input">
          <label for="apptTime">What time do you go to bed? </label>
          <input
            id="apptTime"
            type="time"
            step="2"
          >
        </div>
        <div class="input">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="input">
          <label for="volum">How do you rate our work?</label>
          <input
            type="range"
            id="volum"
          >
        </div>
      </fieldset>
      <fieldset class="block" name="Additional info">
        <legend>Additional info:</legend>
        <div>
          <label for="coments">Comments:</label>
          <textarea
            name="Comments"
            cols="20"
            rows="2"
            id="coments"
          >
          </textarea>
        </div>
        <div class="input">
          <label for="recomend">Would you recomends us?</label>
          <select  id="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button class="form_button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
